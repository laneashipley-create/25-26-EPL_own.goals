    <path d="M0,-36 Q-14,-16 -14,0 Q-14,16 0,36" fill="none" stroke="#7a2800" stroke-width="2.2"/>
    <ellipse cx="-11" cy="-13" rx="8" ry="5" fill="white" opacity="0.18" transform="rotate(-20)"/>
