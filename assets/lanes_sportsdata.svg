<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420" width="900" height="420">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c1a"/>
      <stop offset="50%" style="stop-color:#1a0f2e"/>
      <stop offset="100%" style="stop-color:#0c1a1f"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="40%" style="stop-color:#ff8c00"/>
      <stop offset="70%" style="stop-color:#ff4500"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </linearGradient>
    <linearGradient id="subGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e0f0"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e0f0"/>
    </linearGradient>
    <linearGradient id="stripeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#ff8c00"/>
      <stop offset="80%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff4500;stop-opacity:0"/>
    </linearGradient>
    <filter id="titleGlow" x="-20%" y="-40%" width="140%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#ff8c00" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#2a1040;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="vignette" cx="50%" cy="50%" r="75%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.65"/>
    </radialGradient>
  </defs>

  <!-- BACKGROUND -->
  <rect width="900" height="420" fill="url(#bgGrad)"/>
  <rect width="900" height="420" fill="url(#centerGlow)"/>
  <!-- Diagonal texture lines -->
  <g opacity="0.04" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="0" x2="900" y2="420"/>
    <line x1="150" y1="0" x2="900" y2="280"/>
    <line x1="300" y1="0" x2="900" y2="140"/>
    <line x1="0" y1="140" x2="600" y2="420"/>
    <line x1="0" y1="280" x2="300" y2="420"/>
  </g>
  <!-- Accent stripes top/bottom -->
  <rect x="0" y="0" width="900" height="6" fill="url(#stripeGrad)"/>
  <rect x="0" y="414" width="900" height="6" fill="url(#stripeGrad)"/>
  <!-- Side gold lines -->
  <line x1="4" y1="6" x2="4" y2="414" stroke="#ffd700" stroke-width="4" opacity="0.5"/>
  <line x1="896" y1="6" x2="896" y2="414" stroke="#ffd700" stroke-width="4" opacity="0.5"/>

