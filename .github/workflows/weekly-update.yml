# EPL Own Goals — Weekly auto-update after each match week
# Runs every Wednesday 6:00 AM UTC (after Mon night EPL matches)
name: Weekly EPL Own Goals Update

on:
  schedule:
    # Wed 6:00 AM UTC — after typical EPL match week (Sat–Mon)
    - cron: "0 6 * * 3"
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push commits
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run update pipeline
        env:
          SPORTRADAR_API_KEY: ${{ secrets.SPORTRADAR_API_KEY }}
        run: |
          export PYTHONUTF8=1
          python run_all.py

      - name: Commit and push updated report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add report.html data/schedule.csv data/own_goals.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: weekly own goals report update [skip ci]"
            git push
          fi

      - name: Send email notification via Brevo
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
        run: |
          REPORT_URL="https://laneashipley-create.github.io/25-26-EPL_own.goals/report.html"
          BODY=$(jq -n \
            --arg url "$REPORT_URL" \
            '{sender: {name: "EPL Own Goals", email: "sportsdata@keepstagecoachfree.com"}, to: [{email: "l.shipley@sportradar.com"}], subject: "EPL Own Goals Report — Weekly Update", htmlContent: ("<p>Your weekly EPL own goals report has been updated.</p><p><a href=\"" + $url + "\">View the report</a></p>")}')
          curl -s -X POST "https://api.brevo.com/v3/smtp/email" \
            -H "api-key: $BREVO_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$BODY"
